  msg_confirm_disconnecting_account: "Bist du dir sicher die Verbindung zu deinem mite.konto zu lösen? Zeiteinräge in mite und Redmine werden danach immer noch verfügbar sein. Aus Redmine gelöscht werden deine:\n- mite-Nutzerdaten\n- aus mite importierten Projekte und Leistungen\n- Verbindungen zwischen  mite- und Redmine-Daten"
