  connection_unverified: "<strong>Status:</strong> Nicht verbunden"
  header_preferences: "Präferenzen"
  header_synchronize_services: "Gleichzeitiges Auswählen von <em>mite/em>.leistung und Redmine-Aktivität"
  help_synchronize_services: "Wählst du beim Erstellen eines Zeiteintrages einen <em>mite</em>.leistung oder eine Redmine-Aktivität aus, so wird in der jeweils anderen Select-Box nach diesem Eintrag gesucht und auch selektiert."
  header_note_pattern: "Kommentare zu Zeiteinträgen"
  help_note_pattern: "Du kannst hier einen Text definieren, der bei jedem Zeiteintrag als zusätzliche Bemerkung (als Teil des Kommentars) an <em>mite</em> mitgesendet wird. Für dynamische Informationen können die folgenden Platzhalter verwendet werden:<br />{issue_id}, {issue}, {issue_tracker}, {issue_category}, {project_id}, {project}, {user_id}, {user}</code>."
  header_tracker_option: "Time Tracker - Funktion aktivieren"
  help_tracker_option: "Der Time Tracker kann entweder über den <em>Starte Time Tracker</em>-Link in einem Ticket gestartet werden, oder wenn ein Zeiteintrag ohne Aufwand gebucht wird (z.B. <em>0h0m</em> oder <em>0</em>)."
  header_interconnections: "Bindungen"
  help_interconnections: "Ausgewählte <em>mite</em>.projekte / <em>mite</em>.leistungen werden an den Anfang der Auswahllisten für einen neuen Zeiteintrag gestellt. Du kannst auch mehrere Leistungen auswählen, indem du beim Klicken die Strg-Taste (Windows) bzw. Apfel-Tast (Mac) gedrückt hältst. Wenn du bestimmte Projekte nicht an <em>mite</em> binden möchtest, dann kannst du die Bindung auch deaktivieren. <br /><br />Sprungmarken zu deinen Redmine-Projekten:"
  plugin_user_preferences_title: "Redmine2mite Nutzereinstellungen"
  title_activate_deactivate_interconnection: "Aktiviere oder deaktiviere die Projektbindung"

